trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '71b3ba11-8920-4b2a-b3ab-85b3c24e7805'
  imageRepository: 'mapdotgenerator'
  containerRegistry: 'ondotnet.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: 'dev'
  kubernetesServiceEndpoint: 'dev-demomicroservices-cicd-1581044840146'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: KubectlInstaller@0
      inputs:
        kubectlVersion: 'latest'
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: $(kubernetesServiceEndpoint)
        namespace: 'cicd'
        command: 'delete'
        arguments: 'deployment mapdotgenerator'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'
    - task: Kubernetes@1
      inputs:
        connectionType: 'Kubernetes Service Connection'
        kubernetesServiceEndpoint: $(kubernetesServiceEndpoint)
        namespace: 'cicd'
        command: 'apply'
        arguments: '-f k8s.yaml'
        secretType: 'dockerRegistry'
        containerRegistryType: 'Azure Container Registry'